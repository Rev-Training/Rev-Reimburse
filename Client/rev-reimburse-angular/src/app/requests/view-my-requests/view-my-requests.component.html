<h2>List of Requests</h2>
<table class="table table-hover">       <!-- hover, ALTERNATE: warning(orange), light (white) -->
  <thead>
  <tr>
    <th class="table-warning">ID</th>
    <th class="table-light">Description</th>
    <th class="table-warning">Cost</th>
    <th class="table-light">Date</th>
    <th class="table-warning">Status</th>
    <th class="table-light">Image</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let req of selectedReqs">
    <td class="table-warning">{{ req.reqID }}</td>
    <td class="table-light">{{ req.description}}</td>
    <td class="table-warning">{{ req.cost}}</td>
    <td class="table-light">{{ req.purchaseDate}}</td>
    <td class="table-warning">{{ req.status}}</td>
    <td>
      <img id="myImg" [src]="req.receiptPic" height="50px" width="80px">
      <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
      </div>

    </td>
  </tr>
  </tbody>
</table>
