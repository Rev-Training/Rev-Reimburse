
<form #myForm="ngForm" (submit)="addUser()">
  <div class="card-header bg-warning">Create USER DETAILS</div>
  <div class="card-body">
    <label class="image-upload-container btn btn-bwm" style="clear: both">
      <span>Upload profile picture</span>
      <input #imageInput
             type="file"
             accept="image/*"
             (change)="uploadImage(imageInput)">
    </label>
    <div class="form-group">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               #username="ngModel"
               required
               [(ngModel)]="newUser.username">
        <div
          *ngIf='username.invalid'
          class="text-danger small" >
          username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text"
               class="form-control"
               id="password"
               name="password"
               required
               [(ngModel)]="newUser.userPassword">
      </div>
      <div class="form-group">
        <label for="userAddress">Address:</label>
        <input type="text"
               class="form-control"
               id="userAddress"
               name="userAddress"
               required
               [(ngModel)]="newUser.userAddress">
      </div>
      <div class="form-group">
        <label for="userEmail">email Address:</label>
        <input type="text"
               class="form-control"
               id="userEmail"
               name="userEmail"
               required
               [(ngModel)]="newUser.userEmail">
      </div>
    </div>
    <div class="card-footer bg-warning">
      <button
        type="submit"
        [disabled]='!myForm.valid'
        class="btn btn-danger mr-5">Update</button>
    </div>
  </div>
</form>
