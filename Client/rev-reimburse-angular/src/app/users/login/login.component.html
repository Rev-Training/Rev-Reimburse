<!-- this is to make the company name and logo appear at top of card -->
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="Logo" href="#">

    <div class="card-body">     <!-- this starts the body of the card --> 
      <h5 class="card-title"></h5>
      <div class="form-group" style="max-width: 18rem;">
        <label for="userName">Username:</label>
        <input type="text"
               class="form-control"
               id="userName"
               placeholder="Enter user name"
               name="userName"
               [(ngModel)]="newUser.username">
      </div>
      <div class="form-group" style="max-width: 18rem;">
        <label for="pwd">Password:</label>
        <input type="password"
               class="form-control"
               id="pwd"
               placeholder="Enter password"
               name="pswd"
               [(ngModel)]="newUser.userPassword">
      </div>

<form>         <!-- this starts the footer of the card -->
  <div class="card-footer">
    <button type="button" class="btn btn-warning mr-5" (click)="validateLogin()">Login</button>
    <button type="reset" class="btn btn-warning">Clear</button>
  </div>
</form>
