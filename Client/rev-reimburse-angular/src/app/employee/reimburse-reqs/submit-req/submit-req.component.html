
<div>
  <form #addForm="ngForm" class="form-inline tm-5" (submit)="addRequest()">
    <label for="reqDescription" class="mb-2 mr-sm-2">Description:</label>
    <input
      type="text"
      class="form-control mb-2 mr-sm-2"
      id="reqDescription"
      placeholder="Enter Request Description"
      name="reqDescription"
      required
      #reqDesc="ngModel"
      [(ngModel)]="newReq.description">
    <span
      *ngIf="reqDesc.invalid && reqDesc.touched"
      class="text-danger small">Request description required!</span>



<!--    <mat-form-field appearance="fill">-->
<!--      <mat-label class="form-control mb-2 mr-sm-2">Choose a date</mat-label>-->
<!--      <input matInput  [matDatepicker]="picker">-->
<!--      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--      <mat-datepicker #picker></mat-datepicker>-->
<!--      &lt;!&ndash; #enddocregion toggle &ndash;&gt;-->
<!--    </mat-form-field>-->
    <input
      [matDatepicker]="basicDatepicker"
      [(ngModel)]="picker"
    >
    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #basicDatepicker></mat-datepicker>

    <br>




    <label for="reqCost" class="mb-2 mr-sm-2">Cost:</label>
    <input
      type="text"
      class="form-control mb-2 mr-sm-2"
      id="reqCost"
      placeholder="Enter Cost"
      name="reqCost"
      required
      #reqCost="ngModel"
      [(ngModel)]="newReq.cost">
    <span *ngIf="reqCost.invalid && reqCost.touched" class="text-danger small">Request cost required!</span>

    <label class="image-upload-container btn btn-bwm">
      <span>Select Image</span>
      <input #imageInput
             type="file"
             accept="image/*"
             (change)="uploadImage(imageInput)">
    </label>


    <button
      type="submit"
      [disabled]="!addForm.valid"
      class="btn btn-primary mb-2">ADD</button>
  </form>
</div>
