<div>
    <button class="button">
        Add User
    </button>
</div>
<div *ngFor="let user of userRoster" class="card">
    <img alt="avatar">
    <h1>{{user.firstName | titlecase}} {{user.lastName | titlecase}}</h1>
    <h2>ID: {{user.userID}}</h2>
    <p><button class="detailBtn">[ Details ]</button></p>
</div>
